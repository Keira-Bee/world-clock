<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clocks</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My location</option>
        <option value="Europe/Dublin">Dublin</option>
        <option value="Asia/Singapore">Singapore</option>
        <option value="Australia/Melbourne">Melbourne</option>
        <option value="America/St_Lucia">St Lucia</option>
      </select>
      <div id="cities">
        <div class="city" id="perth">
          <div>
            <h2>Perth</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="honolulu">
          <div>
            <h2>Honolulu</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by <strong>Keira</strong> and is
      <a
        href="https://github.com/Keira-Bee/world-clock"
        id="footer-link"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
