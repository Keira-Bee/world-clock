<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clocks</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="dublin">Dublin</option>
        <option value="singapore">Singapore</option>
        <option value="bonny-island">Bonny Island</option>
      </select>
      <div class="city" id="perth">
        <div>
          <h2>Perth</h2>
          <div class="date">November 13th 2023</div>
        </div>
        <div class="time">20:53:14</div>
      </div>
      <div class="city" id="london">
        <div>
          <h2>London</h2>
          <div class="date">November 13th 2023</div>
        </div>
        <div class="time">20:53:14</div>
      </div>
    </div>
    <footer>
      Coded by <strong>Keira</strong> and is
      <a href="https://github.com/Keira-Bee/world-clock" target="_blank">
        open-sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
